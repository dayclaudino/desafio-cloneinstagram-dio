<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
   
  </head>
  <body>
      <div class="instagram-container">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="instagram-profile">
                </div>
                <a href="#" class="button-login">Continue como dayclaudino</a>
                <a href="#" class="button-logout">Remover conta</a>
            </div>
            <div class="group group-two">
                <p class="not-account">Não é dayclaudino?</p>
                <p class="not-account">
                    <span class="not-account-blue">Alternar contas</span>
                    ou
                    <span class="not-account-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="get-app">
                    <img src="img/apple-button.png" class="get-app-download" alt="instagram-apple">
                    <img src="img/googleplay-button.png" class="get-app-download" alt="instagram-google">
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
